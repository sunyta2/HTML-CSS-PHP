<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
	<title>테이블의 행과 열</title>
<style type="text/css">
	table th, td {
		border: 1px solid #000;
	}
</style>
</head>
<body>
	<div align="center">
		<table> <!-- 테이블의 시작 -->
		<caption>표 제목은 caption 태그에</caption> <!-- 표 제목 -->
		<tr>
			<th>제목은 </th> <th>th 태그에 </th> <th>제목은 </th>
		</tr>
		<tr>
			<td>첫 번째 줄 첫 번째 칸</td>
			<td>첫 번째 줄 두 번째 칸</td>
			<td>첫 번째 줄 세 번째 칸</td>
		</tr>


		<tr>
			<td>두 번째 줄 첫 번째 칸</td>
			<td>두 번째 줄 두 번째 칸</td>
			<td>두 번째 줄 세 번째 칸</td>
		</tr>
		</table>
	</div>
	
</body>
</html>
